# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Backend/src/Fabric_Extension_BE_Boilerplate.csproj
    - name: Build
      run: dotnet build ./Backend/src/Fabric_Extension_BE_Boilerplate.csproj --no-restore
    - name: Restore dependencies
      run: dotnet restore ./Backend/test/Fabric_Extension_BE_Boilerplate_UnitTests/Fabric_Extension_BE_Boilerplate_UnitTests.csproj
    - name: Build
      run: dotnet build ./Backend/test/Fabric_Extension_BE_Boilerplate_UnitTests/Fabric_Extension_BE_Boilerplate_UnitTests.csproj --no-restore
    - name: Test
      run: dotnet test ./Backend/test/Fabric_Extension_BE_Boilerplate_UnitTests/Fabric_Extension_BE_Boilerplate_UnitTests.csproj --no-build --verbosity normal
